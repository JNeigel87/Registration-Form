<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Registration Form</title>
        <meta name="description" content="Registration Form">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <table>
            <thead>
                <tr>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </tr>
            </thead>
        </table>
        <table>
            <thead>
                <tr>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </tr>
            </thead>
        </table>
        <table>
            <thead>
                <tr>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </tr>
            </thead>
        </table>
        <table>
            <thead>
                <tr>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </tr>
            </thead>
        </table>
        <table>
            <thead>
                <tr>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="text" id="confirm_password" name="confirm_password">
                </tr>
            </thead>
        </table>
        <table>
            <thead>
                <tr>
                    <label for="birthday">Birthday:</label>
                    <input type="text" id="birthday" name="birthday">
                </tr>
            </thead>
        </table>
        <table>
            <thead>
                <tr>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender"value="female">
                    <label for="decline">Prefer Not To Answer</label>
                    <input type="radio" id="decline" name="gender" value="decline">
                </tr>
            </thead>
        </table>
        <table>
            <p>A short description about yourself</p>
            <textarea name="description">I'm a 33 yr old male, who recently left the Field Service Mechanic career to pursue a new career in the Tech World. I have very limited experience with computer coding, but find myself to be a decently fast learner. The only time I've ever used any type of computer code was when I was in my early teen years and I used HTML to customize my old MySpace profile.</textarea>
        </table>
        <table>
            <tr>
                <label for="favorite_language">Favorite Language:</label>
                <select name="favorite_language">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="ruby_on_rails">Ruby On Rails</option>
                </select>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </body>
</html>
